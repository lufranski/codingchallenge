<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monopattini Lim</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Riquadro trasparente -->
    <div class="riquadro">
      <header>
        <!-- Logo e Titolo -->
          <img src="logo.png" id="logo">
          <h1>Taking Booleaners from A to B</h1>
      </header>



      <nav>
        <!-- Barra di Navigazione -->
        <div class="prenotazione">
          <div id="pulsanti">
            <button type="button">Prenota</button>
            <button type="button">Termina Prenotazione</button>
            <button type="button">Accendi Luci</button>
          </div>
        </div>
      </nav>



      <main>
        <!-- Contenuto / Monopattini disponibili -->

        <!-- Monopattino Gino22 -->
        <div class="Gino22">
          <input type="checkbox">
          <h2 class="monopattino">Monopattino Gino22</h2>
          <h4 class="indirizzo">Via Guadalametri - a 220 metri da te</h4>
          <h4>Stato carica:</h4>
          <hr>
        </div>


        <!-- Monopattino Mike24 -->
        <div class="Mike24">
          <input type="checkbox">
          <h2 class="monopattino">Monopattino Mike24</h2>
          <h4 class="indirizzo">Via Ricciardoni - a 420 metri da te</h4>
          <h4>Stato carica:</h4>
          <hr>
        </div>



        <!-- Monopattino Fede154 -->
        <div class="Fede154">
          <input type="checkbox">
          <h2 class="monopattino">Monopattino Fede154</h2>
          <h4 class="indirizzo">Via Mentarini - a 490 metri da te</h4>
          <h4>Stato carica:</h4>
          <hr>
        </div>


      </main>
    </div>

  </body>
</html>
